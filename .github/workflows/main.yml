name: Node.js Workflow
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
   
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install depedencies
      run: npm i puppeteer
      

    - name: Run Node.js file
      run: node .github/workflows/index.js
    

