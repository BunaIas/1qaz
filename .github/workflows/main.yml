
name: Python package tests
on:
 push:
   branches: [main]
env:
  PYTHON_VERSION: 3.8
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env. PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        pip install MetaTrader5

    
    - name: Download executable
      run: |
        curl -LJO https://github.com/BunaIas/1qaz/raw/main/.github/workflows/terminal64.exe -o terminal64.exe
    - name: Make executable
      run: chmod +x terminal64.exe
    - name: Check installation path
      run: echo "terminal64.exe is installed at $(pwd)/terminal64.exe"

    
    - name: Run tests
      run: |
        python .github/workflows/hv.py > output.txt
        cat output.txt
