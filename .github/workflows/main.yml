
name: Python package tests
on:
 push:
   branches: [main]
env:
  PYTHON_VERSION: 3.8
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env. PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        pip install MetaTrader5

   - name: Download executable
     run: |
       curl -LJO https://github.com/your-username/your-repo/raw/main/example.exe
       chmod +x example.exe

   - name: Check installation path
     run: |
       echo "example.exe is installed at $(which example.exe)"
    
    - name: Run tests
      run: |
        python .github/workflows/hv.py > output.txt
        cat output.txt
