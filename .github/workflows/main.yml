name: Python package tests
on:
  push:
    branches: [ main ]

env:
  PYTHON_VERSION: 3.8

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Add terminal64.exe to PATH
      run: |
        echo 'Adding terminal64.exe to PATH...'
        echo "::add-path::<.github/workflows>"

    - name: Install dependencies
      run: |
        pip install MetaTrader5
    - name: Run tests
      run: |
        python .github/workflows/hv.py > output.txt
        cat output.txt

