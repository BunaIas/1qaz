version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build:
    executor: win/default
    steps:
      - checkout
      - run: |
    
         curl -o nvm-setup.zip https://github.com/coreybutler/nvm-windows/releases/download/1.1.8/nvm-setup.zip
         7z x nvm-setup.zip -y -oC:\nvm
         C:\nvm\nvm-setup.exe /SP- /VERYSILENT /NORESTART /NOCANCEL

      - run: |
   
         nvm install 14.17.6
      - run: |
          npm install puppeteer
      - run: |
          node .circleci/index.js